<script>
    $(function(){
        $('#dowebok').fullpage({
            afterRender:function () {
                $('.section1 video')[0].play()
            },
            afterLoad: function(anchorLink, index) {
                if (index == 1) {
                    $('.section1 video')[0].play()
                }else{
                    $('.section1 video')[0].pause()
                }
                if (index == 2) {
                    $('.section2 video')[0].play()
                }else{
                    $('.section2 video')[0].pause()
                }
                if (index == 3) {
                    $('.section3 video')[0].play()
                }else{
                    $('.section3 video')[0].pause()
                }
                if (index == 4) {
                    $('.section4 video')[0].play()
                }else{
                    $('.section4 video')[0].pause()
                }
                if (index == 5) {
                    $('.section5 video')[0].play()
                }else{
                    $('.section5 video')[0].pause()
                }
                if (index == 6) {
                    $('.section6 video')[0].play()
                }else{
                    $('.section6 video')[0].pause()
                }
                if (index == 7) {
                    $('.section7 video')[0].play()
                }else{
                    $('.section7 video')[0].pause()
                }
            }
        });
        //边框效果--移入
        function biankuang(obj){
            $(obj).find('.biankuang_1').stop(true).animate({
                height:'305px'
            },300)
            $(obj).find('.biankuang_2').stop(true).delay(300).animate({
                width:'360px'
            },300)
            $(obj).find('.biankuang_3').stop(true).animate({
                height:'305px'
            },300)
            $(obj).find('.biankuang_4').stop(true).delay(300).animate({
                width:'360px'
            },300)
        }
        //边框效果--移出
        function biankuang1(obj){
            $(obj).find('.biankuang_1').stop(true).delay(100).animate({
                height:'0px'
            },100)
            $(obj).find('.biankuang_2').stop(true).animate({
                width:'0px'
            },100)
            $(obj).find('.biankuang_3').stop(true).delay(100).animate({
                height:'0px'
            },100)
            $(obj).find('.biankuang_4').stop(true).animate({
                width:'0px'
            },100)
        }
        //触发
        $('.spbq').hover(
            function () {
                var obj = $(this);
                biankuang(obj);
            },
            function () {
                var obj = $(this);
                biankuang1(obj);
            }
        );
    });
</script>
